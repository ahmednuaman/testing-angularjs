<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="container" data-ng-controller="AppController">
      <div id="menu" data-ng-controller="MenuController">
        <ul>
          <li data-ng-repeat="item in menuItems">
            <a data-ng-href="{{item.links[0].href}}">{{item.label}}</a>
          </li>
        </ul>
      </div>
      <div id="view" data-ng-view></div>
    </div>
    <script src="assets/vendor/requirejs/require.js" data-main="assets/js/app"></script>
  </body>
</html>
